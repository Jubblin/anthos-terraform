formatter: markdown

version: ""

header-from: ./docs/README.header.md
footer-from: ./docs/README.footer.md

recursive:
  enabled: true
  path: modules

sections:
  hide: []
  show: []

content: ""

output:
  file: README.md
  mode: overwrite
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true

